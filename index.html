<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/graphicpixel" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/delicious-handrawn" rel="stylesheet">
                
    <title>KAJ Semestral Project</title>
</head>
<body style="background-color:rgb(0, 8, 9);">
    <section class="arcade">
        <article class="arcade_front">

            <header class="top">
                <svg class="header" viewBox="0 0 1500 250">
                    <rect width="100%" height="100%" fill="#984C39"></rect>
                </svg>
                <b id="score">Score: 0</b>
            </header>

            <section class="middle">
                <svg viewBox="0 0 250 1000">
                    <rect width="250" height="1000" fill="#6f382a"></rect>
                </svg>
                <canvas class="gameCanvas"></canvas>
                <svg viewBox="0 0 250 1000">
                    <rect width="250" height="1000" fill="#6f382a"></rect>
                </svg>
            </section>

            <nav class="controls">
                <svg viewBox="0 0 1500 400">
                    <rect width="100%" height="100%" fill="#984C39"></rect>
                    
                    <circle class="leftBtn" cx="250" cy="250" r="50" fill="var(--blue-color)" stroke="black" stroke-width="5"></circle>
                    <circle class="upBtn" cx="400" cy="100" r="50" fill="var(--turqoise-color)" stroke="black" stroke-width="5"></circle>
                    <circle class="downBtn" cx="400" cy="250" r="50" fill="var(--star-color)" stroke="black" stroke-width="5"></circle>
                    <circle class="rightBtn" cx="550" cy="250" r="50" fill="var(--prairie-color)" stroke="black" stroke-width="5"></circle>
                </svg>
            </nav>

            <footer class="bottom">
                <svg viewBox="0 0 1500 1400">
                    <rect width="100%" height="100%" fill="#6f382a"></rect>
                    <polygon class="star" points="
                        1000,500 750,100 500,500 
                        100,650 450,800 
                        200,1300 750,1000 1300,1300
                        1050,800 1400,650
                        "/>
                </svg>
            </footer>
        </article>

        <aside class="arcade_side_l">
            <svg viewBox="0 0 1500 3050">
                <!-- <rect width="100%" height="100%" fill="#984C39"></rect> -->
                <polygon points="
                275,90 1500,90 1500,3050 200,3050
                200,1650 400,1310 400,310" 
                fill="#5c2f23"></polygon>
            </svg>

            <div class="paper info">
                <div class="top_tape"></div>
                <p>WASD - movement</p>
                <p>Arrows - shooting direction</p>
                <p>P.S. it will rotate when far</p>
            </div>

            <div class="paper gps">
                <div class="top_tape"></div>
                <p>This Arcade is located at:</p>
                <p class="location"></p>
            </div>
        </aside>

        <aside class="arcade_side_r">
            <svg viewBox="0 0 1500 3050">
                <polygon points="
                275,90 1500,90 1500,3050 200,3050
                200,1650 400,1310 400,310" 
                fill="#5c2f23"></polygon>
            </svg>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th></th>
                        <th class="highscore">High scores</th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table body will be populated dynamically -->
                </tbody>
            </table>
        </aside> 
        
        <aside class="arcade_back">
            <svg viewBox="0 0 1500 2970">
                <defs> 
                    <pattern id="crosshatch" patternUnits="userSpaceOnUse" width="16" height="16"> 
                        <circle cx="8" cy="8" r="16" fill="black" stroke="#1c1c1c" stroke-width="22"/>
                    </pattern> 

                    <pattern id="vent" patternUnits="userSpaceOnUse" width="16" height="32"> 
                        <rect x="0" y="0" width="100%" height="100%" fill="#1c1c1c"/>
                        <rect x="0" y="0" width="100%" height="16" fill="black"/>
                    </pattern> 
                </defs>

                <rect width="100%" height="100%" fill="#25130e"></rect>

                <rect x="15%" y="20%" width="70%" height="10%" rx="50" stroke="#070403" stroke-width="25" style="fill: url(#crosshatch); filter: drop-shadow(0px 30px #120907);"> 
                </rect>

                <rect x="15%" y="85%" width="30%" height="10%" rx="50" stroke="#070403" stroke-width="25" style="fill: url(#vent); filter: drop-shadow(0px 30px #120907);"> 
                </rect>

                <rect x="70%" y="90%" width="10%" height="5%" rx="50" stroke="#070403" stroke-width="25" fill="#1c1c1c" style="filter: drop-shadow(0px 30px #120907);"> 
                </rect>

            </svg>
        </aside> 

        <aside class="arcade_top">
            <svg viewBox="0 360 1410 1500">
                <rect width="100%" height="100%" fill="#b95f46"></rect>
            </svg>
        </aside>
        
        <aside class="arcade_bottom">
            <svg viewBox="0 280 1400 1500">
                <rect width="100%" height="100%" fill="#120907"></rect>
            </svg>
        </aside>
    </section>

    <audio id="backgroundMusic" src="audio/music.mp3" loop></audio>
    <audio id="shootSound" src="audio/shoot.wav"></audio>
    <audio id="boomSound1" src="audio/boom1.wav"></audio>
    <audio id="boomSound2" src="audio/boom2.wav"></audio>

    <script type="module" src="main.js"></script>
</body>
</html>
