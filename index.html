<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>KAJ Semestral Project</title>
</head>
<body style="background-color:rgb(0, 8, 9);">
    <div class="arcade">
        <div class="top">
            <svg class="header" viewBox="0 0 1500 250">
                <rect width="100%" height="100%" fill="#984C39"></rect>
            </svg>
        </div>
        <div class="middle">
            <svg viewBox="0 0 250 1000">
                <rect width="250" height="1000" fill="#632120"></rect>
            </svg>
            <canvas class="gameCanvas"></canvas>
            <svg viewBox="0 0 250 1000">
                <rect width="250" height="1000" fill="#632120"></rect>
            </svg>
        </div>
        <svg class="controls" viewBox="0 0 1500 400">
            <rect width="100%" height="100%" fill="#984C39"></rect>
            
            <circle class="leftBtn" cx="250" cy="250" r="50" fill="aqua" stroke="black" stroke-width="5"></circle>
            <circle class="upBtn" cx="400" cy="100" r="50" fill="lightgreen" stroke="black" stroke-width="5"></circle>
            <circle class="downBtn" cx="400" cy="250" r="50" fill="yellow" stroke="black" stroke-width="5"></circle>
            <circle class="rightBtn" cx="550" cy="250" r="50" fill="red" stroke="black" stroke-width="5"></circle>

        </svg>
        <svg class="bottom" viewBox="0 0 1500 1400">
            <rect width="100%" height="100%" fill="#632120"></rect>

            <polygon class="star" points="
                1000,500 750,100 500,500 
                100,650 450,800 
                200,1300 750,1000 1300,1300
                1050,800 1400,650
                "/>
        </svg>
    </div>

    <b id="score" style="color: white">Score: 0</b>

    <audio id="backgroundMusic" src="audio/music.mp3" loop></audio>
    <audio id="shootSound" src="audio/shoot.wav"></audio>
    <audio id="boomSound1" src="audio/boom1.wav"></audio>
    <audio id="boomSound2" src="audio/boom2.wav"></audio>

    <script type="module" src="main.js"></script>
</body>
</html>
